{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}

<section class='text-center container'>

    <div class="container">

        <div class="content-section p-0 mt-5">

            <!-- Note Title -->
            <div class="m-3">
                <h2>{{ note.title }}</h2>
            </div>

            <hr class="p-0 m-0">

            <!-- Note Description -->
            <p class="description m-5 p-5">
                {{ note.description }}
            </p>

            <hr>

            <!-- Back to Notes Button -->
            <div class="text-center">
                <a href="{% url 'notes' %}" class="btn btn-outline-info">Back to Notes List</a>
            </div>

        </div>

    </div>

</section>

{% endblock content %}
